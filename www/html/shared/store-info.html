<!-- Info -->
<div id="store-info" class="container">
    <div class="container-inner clearfix">

        <!-- store logo -->
        <div class="image-store-logo container">
            <div class="container-inner">
                <img class="store-info-image" />
                <div class="store-info-image-loading"><label class="center">LOADING</label></div>
                <div class="store-info-image-empty"><label class="center">NO LOGO</label></div>
            </div>
        </div>

        <!-- store details -->
        <div class="container">
            <div id="store-info-details" class="container-inner">
                <div id="store-info-description-container" class="store-info-row">
                    <p id="store-info-description"></p>
                    <label id="store-info-button-description" class="label-link">more...</label>
                </div>

                <div id="store-info-details-other">
                    <div class="store-info-row">
                        <label>Location</label>
                        <label id="store-info-address"></label>
                    </div>

                    <div class="store-info-row">
                        <label>Hours</label>
                        <label id="store-info-hours-is-open">Open Now</label>
                        <label id="store-info-hours-opens-at">Closes at 2am</label>
                        <label id="store-info-button-hours" class="label-link">show all hours</label>
                    </div>

                    <div class="store-info-row">
                        <label>Reviews</label>
                        <ul id="store-info-rating-control" class="rating-control inactive">
                            <li class="rating-control-star"></li>
                            <li class="rating-control-star"></li>
                            <li class="rating-control-star"></li>
                            <li class="rating-control-star"></li>
                            <li class="rating-control-star"></li>
                        </ul>
                        <label id="store-info-review-count"></label>
                        <label id="store-info-button-reviews" class="label-link">show all reviews</label>
                    </div>

                    <div class="store-info-row">
                        <label>Contact</label>
                        <div>
                            <div>
                                <label>Ph:</label>
                                <label id="store-info-phone-number"></label>
                            </div>
                            <div>
                                <label>Email:</label>
                                <label id="store-info-email"></label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
