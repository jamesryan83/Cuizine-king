
<div id="store-content">

    <!-- Info -->
    <div id="store-info">
        <div id="store-info-inner" class="clearfix">

            <img id="store-info-image" />

            <div id="store-info-details">
                <div id="store-info-description-container">
                    <p id="store-info-description"></p>
                    <label id="store-info-button-description" class="label-link">more...</label>
                </div>

                <div>
                    <label>Location</label>
                    <label id="store-info-address"></label>
                </div>

                <div>
                    <label>Hours</label>
                    <label id="store-info-hours-is-open">Open Now</label>
                    <label id="store-info-hours-opens-at">Closes at 2am</label>
                    <label id="store-info-button-hours" class="label-link">show all hours</label>
                </div>

                <div>
                    <label>Reviews</label>
                    <ul id="store-info-rating-control" class="rating-control inactive">
                        <li class="rating-control-star"></li>
                        <li class="rating-control-star"></li>
                        <li class="rating-control-star"></li>
                        <li class="rating-control-star"></li>
                        <li class="rating-control-star"></li>
                    </ul>
                    <label id="store-info-review-count"></label>
                    <label id="store-info-button-reviews" class="label-link">show all reviews</label>
                </div>

                <div>
                    <label>Contact</label>
                    <label>Ph:</label>
                    <label id="store-info-phone-number"></label>
                    <label>Email:</label>
                    <label id="store-info-email"></label>
                </div>
            </div>
        </div>
    </div>


    <!-- Menu -->
    <div id="store-menu" class="clearfix">
        <div id="store-menu-list"></div>

        <div id="store-menu-nav">
            <ul id="store-menu-nav-list">

            </ul>
        </div>
    </div>


    <!-- Footer -->
    <div id="store-footer">
        <p id="store-disclaimer"></p>
    </div>
</div>
